version: 2
jobs:
  "3.5":
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install tox
      - run:
          name: test
          command: |
            make clean test
      - run:
          name: install
          command: |
            make install
  "3.6":
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install tox
      - run:
          name: test
          command: |
            make clean test
      - run:
          name: install
          command: |
            make install
      - run:
          name: train
          command: |
            make train
          environment:
            MODEL_FILE: Cartpole-rl-remote-$CIRCLE_BUILD_NUM.h5
workflows:
  version: 2
  build:
    jobs:
      - "3.5"
      - "3.6"